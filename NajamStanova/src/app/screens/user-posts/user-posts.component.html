<div class="content_view">
  <div class="grid">
    <mat-card
      class="example-card"
      *ngFor="let post of posts"
      method="GET"
      routerLink="post-detail/{{ post.id }}"
    >
      <div
        mat-card-image
        style="height: 150px; overflow: hidden; background-color: #f5f5f5;"
      >
        <img
          style="width: 100%;"
          [src]="post.image == null ? image : post.image"
          alt="Slika prostora"
        />
      </div>
      <!--<img
        mat-card-image
        [src]="post.image == null ? image : post.image"
        alt="Slika prostora"
        style="position: relative"
      />-->
      <mat-card-header>
        <div class="grid2">
          <mat-card-title
            >{{ post.title }}, {{ post.squares }} m2</mat-card-title
          >
          <mat-card-subtitle>{{ post.price }}</mat-card-subtitle>
          <mat-card-subtitle
            >{{ post.city }}, {{ post.address }}</mat-card-subtitle
          >
        </div>
      </mat-card-header>
      <mat-icon
        *ngIf="post.status"
        color="accent"
        style="position: absolute; right: 0; margin-right: 5%; margin-top: -2%;"
        >check_circle</mat-icon
      >
    </mat-card>
  </div>
</div>
